<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <!------ Include the above in your HEAD tag ---------->

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="http://getbootstrap.com/dist/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="row">
                <div class="col-md-4">
                    <h3>List of employee</h3>
                </div>
                <div class="col-md-8">
                    <div id="custom-search-input">
                        <form th:action="@{/search}" method="post">
                        <div class="input-group">
                                <input type="text" class="form-control input-md" th:name="searchText"
                                       placeholder="name or id"/>
                                <span class="input-group-btn">
                                    <button class="btn btn-info btn-md" type="submit">
                                        <i class="glyphicon glyphicon-search"></i>
                                    </button>
                                </span>
                        </div>
                        </form>
                    </div>
                </div>
            </div>

            <th:block th:if="${message}">
                <p th:text="${message}">Deleted successfully</p>
            </th:block>
            <a th:href="@{/create}">Create a record</a>
            <div class="table-responsive">
                <table id="mytable" class="table table-bordered table-striped">
                    <thead>
                    <th>ID</th>
                    <th>NAME</th>
                    <th>ROLE</th>
                    <th>DIRECT MANAGER</th>
                    <th>ID CARD</th>
                    <th>ADDRESS</th>
                    <th>EMAIL</th>
                    <th>PHONE</th>
                    <th>EDIT</th>
                    <th>DELETE</th>
                    </thead>
                    <tbody>
                    <tr th:each="em : ${employees}">
                        <td th:text="${em.id}"></td>
                        <td th:text="${em.name}"></td>
                        <td th:text="${em.role}"></td>
                        <td th:text="${em.directManager}"></td>
                        <td th:text="${em.idCard}"></td>
                        <td th:text="${em.address}"></td>
                        <td th:text="${em.email}"></td>
                        <td th:text="${em.phone}"></td>
                        <td><a th:href="@{/edit/__${em.id}__}">Edit</a></td>
                        <td><a th:href="@{/delete/__${em.id}__}">Delete</a></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
